
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  #链接这个地址的eureka进行心跳检查
  instance:
    prefer-ip-address: true   #以ip地址的方式注册进eureka中

spring:
  application:
    name:  ZUUL-GATEWAY   #将此应用程序，模块命名
  cloud:
    config:
      name: application-zuul
      discovery:
        enabled: true
        service-id: CONFIG-SERVER  #通过配置中心服务端的服务名获取集群的注册列表
  profiles:
    active: dev  #选择环境

